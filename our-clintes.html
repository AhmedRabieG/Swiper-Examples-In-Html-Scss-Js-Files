<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Clients</title>
    <link rel="stylesheet" href="./swiper/swiper-bundle.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./style/main.css">
</head>
<body>

    <div id="nav-placeholder"></div>
    <div class="container">
        <h1 class="text-center p-6 mb-6 text-6xl">Our Clients</h1>
        <div class="swiper ourClients-swiper">
            <div class="swiper-wrapper">

                <div class="swiper-slide">
                    <div class="ourClients-card">
                        <img src="./images/our-clients/client_01.png" alt="our-clients-img">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="ourClients-card">
                        <img src="./images/our-clients/client_02.png" alt="our-clients-img">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="ourClients-card">
                        <img src="./images/our-clients/client_03.png" alt="our-clients-img">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="ourClients-card">
                        <img src="./images/our-clients/client_04.png" alt="our-clients-img">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="ourClients-card">
                        <img src="./images/our-clients/client_05.png" alt="our-clients-img">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="ourClients-card">
                        <img src="./images/our-clients/client_06.png" alt="our-clients-img">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="ourClients-card">
                        <img src="./images/our-clients/client_07.png" alt="our-clients-img">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="ourClients-card">
                        <img src="./images/our-clients/client_08.png" alt="our-clients-img">
                    </div>
                </div>

                <div class="swiper-slide">
                    <div class="ourClients-card">
                        <img src="./images/our-clients/client_09.png" alt="our-clients-img">
                    </div>
                </div>


            </div>
        </div>
    </div>
    


    <script src="./swiper/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
<script>
    fetch('nav.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('nav-placeholder').innerHTML = data;
    });
</script>
